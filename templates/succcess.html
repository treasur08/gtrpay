<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto py-10 max-w-md">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 text-center">
                <div class="flex justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <h1 class="text-2xl font-bold mb-1">Payment Successful</h1>
                <p class="text-gray-600 mb-4">Your deposit has been processed successfully</p>
                
                <p class="mb-6">
                    Thank you for your deposit. Your account will be credited once the payment is confirmed.
                    <br><br>
                    Order Number: <span class="font-semibold">{{ order_no }}</span>
                </p>
                
                <a 
                    href="{{ url_for('deposit') }}" 
                    class="inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                    Make Another Deposit
                </a>
            </div>
        </div>
    </div>
</body>
</html>
